<div id="chat-box">
  <div id="message-container">
    <ul>
      <li *ngFor="let message of mockMessages" [ngClass]="getMessageStyle(message)">
        <div class="chat-bubble">
          {{message.text}}
        </div>
      </li>
    </ul>
  </div>
</div>

<div id="chat-input">
  <textarea placeholder="Type here.." class="form-control" [(ngModel)]="chatMessage"></textarea>
  <button class="btn btn-primary-outline" (click)="onSend()" [disabled]="!chatMessage">Send</button>
</div>
